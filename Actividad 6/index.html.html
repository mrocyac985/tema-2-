<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <META name="description" content="Actividad 6 por 'Mariafé roces yactayo">
    <title>Actividad 6:Estructura condicional "si-sino" </title>
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function comprobador() {
            let número = parseInt(document.getElementById("número").value);
             
            if(isNaN(número)){
                alert("por favor, ingrese un número válido.");
                return;
            }

            if (número % 2 == 0){
               document.getElementById("mensaje").textContent = "El número es par";
            }
           else {
               document.getElementById("mensaje").textContent = "El número es impar";
          
        }
     }          
   </script>
</head>

<body>
   <h1>Actividad 6: Estructura condicional</h1>
   <p>Escribe un número el cuadro de texto y pulsa en el bóton para comprobar si es par o impar.</p> 
   <label for="número">número:</label>
   <input type="text" id=" número ">
   
   <br>
   <button onclick="Comprobador()">Comprobar</button>
   <p id="mensaje">¡El resultado se mostrará aquí!</p>

</body> 
</html>
